<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PDLDEKP0BB"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215"
     crossorigin="anonymous"></script>
    <script>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>유행어 검색기</title>
    <link rel="stylesheet" href="yuhangstyles.css">
    <!-- Google Fonts를 이용한 코믹한 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>유행어 검색기</h1>
        <p>요즘 핫한 유행어를 찾아보세요!</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="유행어를 입력하세요...">
            <button id="searchButton">검색</button>
        </div>
        <!-- 예시 유행어 표시 영역 -->
        <div id="exampleContainer">
            <p>🔥 대표 유행어 예시: <span class="example-term">꿀잼</span>, <span class="example-term">사바사</span>, <span class="example-term">인싸</span></p>
        </div>
        <div id="resultContainer">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>
        <!-- 연도별 랜덤 유행어 표시 영역 추가 -->
        <div id="randomYearContainer">
            <div class="year-section" id="year2020s">
                <h3>2020년대</h3>
                <ul class="year-terms"></ul>
            </div>
            <div class="year-section" id="year2010s">
                <h3>2010년대</h3>
                <ul class="year-terms"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 유행어 검색기. 모두 재미있게 이용하세요!</p>
    </footer>

    <script src="yuhangscript.js"></script>
</body>
</html>
